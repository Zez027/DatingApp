<form #registerForm="ngForm" (submit)="register()" autocomplete="off">
    <h2 class="text-center text-primary"> Entrar</h2>
    <hr>
    <div class="class mb-3">
        <input type="text" class="form-control" name="username" 
        [(ngModel)]="model.username" placeholder="Usuario">
    </div>
    <div class="class mb-3">
        <input type="password" class="form-control" name="password" 
        [(ngModel)]="model.password" placeholder="Senha">
    </div>
    <div class="class text-center">
        <button class="btn btn-success me-2" type="submit">Registrar</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancelar</button>
    </div>
</form>
