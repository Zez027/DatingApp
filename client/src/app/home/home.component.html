<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Encontre seu match</h1>
        <p class="lead">Para ver seus matches ... e so de cadastrar!!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Registrar</button>
            <button class="btn btn-primary btn-info btn-lg">Aprender mais</button>
        </div>
    </div>    

    <div *ngIf="registerMode" class="class container">
        <div class="class justify-content-center">
            <div class="calss col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
